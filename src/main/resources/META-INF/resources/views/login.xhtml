<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    template="/views/layout/base.xhtml">
    <ui:define name="body">
        <div class="login-box">
            <div class="login-logo">
                <a href="/"><b>Biz</b> Management</a>
            </div>

            <div class="login-box-body">
                <p class="login-box-msg">
                    Sign in to start your session
                </p>

                <h:form prependId="false">
                    <p:outputLabel
                        value="Ã‰chec de la connexion: le couple login/password est invalide." 
                        rendered="${!empty param['error']}" />

                    <p:focus />

                    <div class="form-group has-feedback">
                        <p:inputText id="username" styleClass="form-control" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <p:password id="password" styleClass="form-control" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" />
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <p:commandButton id="submit" value="Sign In" ajax="false" styleClass="btn btn-primary btn-block btn-flat" />
                        </div>
                    </div>
                </h:form>

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                </div>

                <a href="#">I forgot my password</a>
            </div>
        </div>

    </ui:define>
</ui:composition>
