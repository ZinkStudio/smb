<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    template="/views/layout/template.xhtml">

    <ui:define name="title-page">Accueil</ui:define>

    <ui:define name="title-content">Accueil</ui:define>
    <ui:define name="title-content-optional">Optional description</ui:define>

    <ui:define name="breadcrumb" />

    <ui:define name="content">
        <h:form id="form">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p:messages globalOnly="true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p:panel header="Form" styleClass="form-horizontal">
                            <div class="form-group">
                                <p:outputLabel
                                    for="field"
                                    value="Field value"
                                    styleClass="col-sm-3 control-label" />
                                <div class="col-sm-9">
                                    <p:inputText
                                        id="field"
                                        value="#{accueilBean.field}"
                                        pt:placeholder="Input a value"
                                        required="true">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:messages for="field" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p:commandButton
                                        value="Submit"
                                        ajax="false"
                                        icon="fa fa-save"
                                        action="#{accueilController.submit}" />
                                    <p:commandButton
                                        value="Reset (Ajax)"
                                        update="@form"
                                        icon="fa fa-trash"
                                        immediate="true"
                                        actionListener="#{accueilController.reset}" />
                                    <p:button
                                        value="Go to home"
                                        outcome="/views/index" 
                                        icon="fa fa-home" />
                                </div>
                            </div>          
                        </p:panel>
                    </div>
                    
                    <div class="col-md-6">
                        <p:panel header="Submitted values saved in view scope">
                            <p:dataList
                                type="ordered"
                                var="value"
                                value="#{accueilBean.submittedValues}">
                                #{value}
                            </p:dataList>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
